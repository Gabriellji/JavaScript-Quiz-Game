<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final page</title>
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link rel="stylesheet" href="finalpage-style.css">

</head>

<body>

    <header class="header">
        <div class="wrapper">
            <div class="logo">

            </div>
            <div class="nav">

            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="main_panel">

                <div class="pannel">
                    <div class="message_wrap hide">
                        <p class="message">Welcome to our Java Script game. Please choose your character</p>
                    </div>

                    <div class="container">
                        <div class="row">
                          <div class="col">
                            <img src="assets/img/Jane_card_screenshot.png"
                            alt="Gamecard" width="300" height ="450">
                          </div>
                          <div class="col">
                            <div class="tour-text">Nuremberg, GoodColdGermany
                                <ul class="list">
                                    <li>Visit Historic Castle</li>
                                    <li>Go Climbing at Frankenjura</li>
                                    <li>Go Surfing at River Wave</li>
                                    <li>Get Drunk at Original Brewery</li>
                                </ul>

                                <div class="tourpic">
                                    <img src="assets/img/GuidedTour/Nadine/castle.png"
                                    alt="Nbg Castle" width="240" height ="150">
                            
                        
                                    <img src="assets/img/GuidedTour/Nadine/climbing.png"
                                    alt="Climbing" width="240" height ="150">

                             
                                    <img src="assets/img/GuidedTour/Nadine/surf.png"
                                    alt="surf" width="240" height ="150">

               
                                    <img src="assets/img/GuidedTour/Nadine/beer.png"
                                    alt="Beerglass" width="240" height ="150">

                          </div>
                        </div>
                    </div>    


                </div>
            </div>
        </div>
    </main>
