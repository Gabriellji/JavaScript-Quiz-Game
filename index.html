<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./firewalk.css">
    <link rel="stylesheet" href="./message.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="logo">

            </div>
            <div class="nav">

            </div>
        </div>
    </header>
    <main class="main">
        <div class="last_score">
            <p>
                YOUR LAST SCORE: <span class="last">YOU HAVE NOT PLAYED YET..</span>
            </p>
        </div>
        <section class="section">
            <div class="wrapper">
                <div class="pyro">
                    <div class="before"></div>
                    <div class="after"></div>
                </div>
                <div class="message_wrap">
                <div id="speech-bubble">
                    <p class="message_text"></p> 
                  </div>
                </div>
                <div class="main_panel">
                <div class="pannel">
                    <div class="final_score">
                        <p class="type_text"></p>
                        <div class="end-of-game_btn">
                            <a href="javascript:void(0)" class="eightbit-btn eightbit-btn--reset">HOME</a>
                            <a href="javascript:void(0)" class="eightbit-btn">ABOUT</a> 
                        </div>
                    </div>
                    <div class="score_wrap hide">
                        <p class="score_text">
                            YOUR SCORE : <span class="points"></span>
                        </p>
                        <div class="score_desc">
                        </div>
                    </div>
                    <div class="question_wrap hide">
                        <p class="question">
                        </p>
                    </div>
                    <div class="buttons_wrap hide">
                        <a href="javascript:void(0)" class="eightbit-btn mybutton true">TRUE</a>
                        <a href="javascript:void(0)" class="eightbit-btn mybutton false eightbit-btn--reset">FALSE</a>
                    </div>
                </div>
            </div>
        </div>
        </section>


     <!-- VIET -->
        <div class="btn">
            <button class="power viet">viet</button>
            <button class="power nadine">nadine</button>
            <button class="power roxan">roxan</button>
            <button class="power jane">jane</button>
        </div>
        <div class="viet_power">
            <button class="tip">?</button>
            <button class="tip">?</button>
            <button class="tip">?</button>
        </div>
        <div class="tip_wrap">
            <p class="tip_text">

            </p>
        </div>

        <!-- NADINE -->
        <div class="score_bust">
            <div class="score_bust_text">
                <img src="https://i.ya-webdesign.com/images/pixel-coin-png-4.gif" alt="coin" class="coin coin-sp">
                </div>
        </div>
        <div class="one_second">+10</div>


        <!-- ROXANA -->
    </main>
    <footer class="footer">

    </footer>
    <script src="./index.js"></script>
</body>
</html>
